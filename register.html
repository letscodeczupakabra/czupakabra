<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
	<title>Rejestracja</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
</head>
<body>
	<div class="col-lg-3"></div>
	<div class="col-lg-6">
		<form class="form-horizontal" role="form">
		<div class="">Wyślij prośbę o dodanie do bazy organizatorów
		<fieldset>
			<div class="form-group">
    			<label class="col-sm-2" for="login">Login:</label>
    			<div class="col-sm-10">
     				<input type="text" class="login" id="login" placeholder="np. synergy123" required>
    			</div>
  			</div>
  			<div class="form-group">
    			<label class="col-sm-2" for="pwd">Hasło:</label>
    			<div class="col-sm-10">
     				<input type="password" class="password" id="pwd" placeholder="********" required>
    			</div>
  			</div>
		 	<div class="form-group">
    			<label class="col-sm-2" for="pwd">Powtórz hasło:</label>
    			<div class="col-sm-10">
     				<input type="password" class="password" id="pwd" placeholder="********" required>
    			</div>
  			</div>
  			<div class="form-group">
    			<label class="col-sm-2" for="name">Nazwa:</label>
    			<div class="col-sm-10">
     				<input type="text" class="name" id="name" placeholder="np. Synergy AGH" required>
    			</div>
  			</div>
  			<div class="form-group">
    			<label class="col-sm-2" for="mail">Mail:</label>
    			<div class="col-sm-10">
     				<input type="mail" class="mail" id="mail" placeholder="np. synergy@agh.edu.pl" required>
    			</div>
  			</div>
  			<div class="form-group">
    			<label class="col-sm-2" for="phone">Telefon kontaktowy:</label>
    			<div class="col-sm-10">
     				<input type="text" class="number" id="number" placeholder="np. 501 500 500" required>
    			</div>
  			</div>
  		</fieldset>
  		<button type="submit" class="btn btn-success">Wyślij prośbę</button>
		</form> 
		</div>
	</div>
	<div class="col-lg-3"></div>

</body>
</html>
