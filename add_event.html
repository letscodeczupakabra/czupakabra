<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
	<title>Zarządzaj wydarzeniami</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
	<link rel="stylesheet" href="styles_add_event.css">
</head>
<body>
<div class="col-lg-3"></div>
<div class="col-lg-6">
<h4>Zarządzaj wydarzeniami:</h4>
<table class="table table-striped adding-table">
<tr class="main">
	<td>Nazwa</td>
	<td>Data</td>
	<td>Zdjecie</td>
	<td>Tagi</td>
	<td>Akcja</td>
</tr>
<tr>
	<td>Inspiring Solutions</td>
	<td><li>14.03.2016, <li>15.03.2016</td>
	<td><input type="file"></td>
	<td><li>#IT <li>#biznes <li>#konferencja <li>#seminarium</td>
	<td><button class="btn btn-info btn-xs">Edytuj</button><button class="btn btn-danger btn-xs">Usuń</button>
</tr>
<tr>
	<td>SFI</td>
	<td><li>11.03.2016</td>
	<td><input type="file"></td>
	<td><li>#IT <li>#programowanie <li>#konferencja <li>#warsztaty</td>
	<td><button class="btn btn-info btn-xs">Edytuj</button><button class="btn btn-danger btn-xs">Usuń</button>
</tr>
</table>

<button class="add-btn btn btn-success">Dodaj nowe wydarzenie</button>
</div>
<div class="col-lg-3"></div>
</body>
</html>
