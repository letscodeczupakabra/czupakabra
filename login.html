<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
	<title>Logowanie</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
</head>
<body>

	<div class="col-lg-3-offset-3 text-center login-container">
		<form role="form">
  			<div class="form-group">
    			<label for="login">Login:</label>
    			<input type="text" class="login" id="login" required>
 			</div>
  			<div class="form-group">
    			<label for="pwd">Hasło:</label>
    			<input type="password" class="pwd" id="pwd" required>
  			</div>
  			<div class="checkbox">
    		<label><input type="checkbox">Zapamiętaj mnie</label>
  			</div>
  			<button type="submit" class="btn btn-success">Zaloguj</button>
  			<button type="text" class="btn btn-danger"> Przypomnij hasło </button>
		</form>

	</div>
	<div class="col-lg-3"></div>
</body>
</html>
